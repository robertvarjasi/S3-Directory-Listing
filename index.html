<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Directory Listing</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/all.min.css" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
<link id="dark-mode-style" rel="stylesheet" href="assets/css/dark-mode.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">S3 Directory Listing</h1>
        <div class="custom-control custom-switch my-3">
            <input type="checkbox" class="custom-control-input" id="darkModeSwitch">
            <label class="custom-control-label" for="darkModeSwitch">Dark Mode</label>
        </div>          
        <nav id="breadcrumb" class="breadcrumb">
        </nav>
        <input class="form-control mb-3" id="search" type="text" placeholder="Search...">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Modified</th>
                    <th>Size</th>
		    <th><a href="#" id="export-link">Export to CSV</a><input type="checkbox" id="select-all" /></th>
                </tr>
            </thead>
            <tbody id="object-list">
            </tbody>
        </table>
        <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="error" class="alert alert-danger d-none" role="alert">
        </div>
        
<div class="mt-4 d-flex justify-content-between">
    <button id="prevPage" class="btn btn-primary" disabled>Previous</button>
    <span id="pageInfo">Page 1</span>
    <button id="nextPage" class="btn btn-primary">Next</button>
</div>
<div class="row mt-5">
            <div class="col">
                <p class="tex-muted text-center">
                    S3 Directory Listing - <a href="https://github.com/robertvarjasi/S3-Directory-Listing" target="_blank">https://github.com/robertvarjasi/S3-Directory-Listing</a>
                </p>
            </div>
        </div>        
    </div>
    <script src="assets/js/jquery-3.6.0.min.js"</script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/s3v3.js"></script>
    <script src="assets/js/export_csv.js"></script>
</body>
</html>
